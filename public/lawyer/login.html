<!DOCTYPE html>
<html lang="en">

<!--login.html 18:01:17 GMT -->
<head>
<meta http-equiv="x-ua-compatible" content="ie=edge">
<!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <![endif]-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="format-detection" content="telephone=no">
<meta charset="UTF-8">
<meta name="description" content="Practo - The Ultimate Multipurpose Admin Template">
<meta name="keywords" content="Practo, Admin, Template, Bootstrap">
<title>Practo - The Ultimate Multipurpose Admin Template</title>
<link rel="shortcut icon" href="favicon.ico">
<link href="css/animate.min.css" rel="stylesheet">
<link href="css/material-design-iconic-font.min.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
</head>

<body class="login-content">
<!-- Login -->
<div class="lc-block toggled" id="l-login">
  <div class="lcb-float"><i class="jtv jtv-pin-account"></i></div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Username">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password">
  </div>
  <div class="clearfix"></div>
  <div class="p-relative ">
    <div class="checkbox cr-alt">
      <label class="c-gray">
        <input type="checkbox" value="">
        <i class="input-helper"></i> Keep me signed in </label>
    </div>
  </div>
  <a href="#" class="btn btn-block btn-primary btn-float m-t-25">Sign In</a>
  <ul class="login-navigation">
    <li data-block="#l-register" class="bg-green">Register</li>
    <li data-block="#l-forget-password" class="bg-orange">Forgot Password?</li>
  </ul>
</div>

<!-- Register -->
<div class="lc-block" id="l-register">
  <div class="lcb-float"><i class="jtv jtv-pin-account"></i></div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Username">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Email Address">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password">
  </div>
  <div class="clearfix"></div>
  <div class="checkbox cr-alt">
    <label>
      <input type="checkbox" value="">
      <i class="input-helper"></i> Accept the license agreement </label>
  </div>
  <a href="#" class="btn btn-block btn-success m-t-25">Register</a>
  <ul class="login-navigation">
    <li data-block="#l-login" class="bg-blue">Login</li>
    <li data-block="#l-forget-password" class="bg-orange">Forgot Password?</li>
  </ul>
</div>

<!-- Forgot Password -->
<div class="lc-block" id="l-forget-password">
  <div class="lcb-float"><i class="jtv jtv-pin-account"></i></div>
  <small class="m-b-15 d-block">Nulla eu risus senns with lorem urabitur commodo lorem fringilla enim feugiat commodo sed ac lacus.</small>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Email Address">
  </div>
  <a href="#" class="btn btn-block btn-warning">Reset Password</a>
  <ul class="login-navigation">
    <li data-block="#l-login" class="bg-blue">Login</li>
    <li data-block="#l-register" class="bg-green">Register</li>
  </ul>
</div>

<!-- Javascript Libraries --> 
<script src="js/jquery.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/functions.js"></script>
</body>

</html>
